<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <!-- Código Jquery -->
  <script src="components/jquery.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Calculo de matebolismo</h2>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3">
          <label>Sexo: </label>
      </div>
      <div class="col-xs-4">
          <input type="radio" id="sexo" value="masculino"> Masculino<br>
      </div>
      <div class="col-xs-4">
        <input type="radio" id="sexo" value="feminino"> Feminino<br>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Peso: </label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" type="number" id="peso">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Altura: </label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" type="number" id="altura">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Idade: </label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" type="number" id="idade">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-xs-3">
        <label>Nivel de Atividade: </label>
      </div>
      <div class="col-xs-5">
        <select class="form-control" id="nivelAtividade">
          <option value="sedentarios">Sedentários</option>
          <option value="levementeAtivo">Levemente ativo</option>
          <option value="moderadamenteAtivo">Moderadamente ativo</option>
          <option value="altamenteAtivo">Altamente ativo</option>
          <option value="extremamenteAtivo">Extremamente ativo</option>
        </select>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
